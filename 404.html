<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Sports Buddy</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%230b6efd'/%3E%3Ctext x='50' y='60' font-size='42' text-anchor='middle' fill='white' font-family='Arial, sans-serif'%3ES%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 6rem;
            margin-bottom: 2rem;
        }
        
        .error-title {
            font-size: 3rem;
            font-weight: 800;
            color: var(--text);
            margin: 0 0 1rem 0;
        }
        
        .error-subtitle {
            font-size: 1.25rem;
            color: var(--muted);
            margin: 0 0 2rem 0;
            max-width: 500px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-home {
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn-home:hover {
            background: var(--accent-dark);
            transform: translateY(-2px);
        }
        
        .btn-back {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn-back:hover {
            background: var(--accent);
            color: white;
        }
        
        @media (max-width: 480px) {
            .error-title {
                font-size: 2rem;
            }
            
            .error-icon {
                font-size: 4rem;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-running"></i>
        </div>
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-subtitle">
            Looks like this page ran off to play sports! The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="error-actions">
            <a href="/" class="btn-home">
                <i class="fas fa-home"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</body>
</html>
